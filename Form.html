<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="process" method="post">
        <div>
            <label> First Name: *</label>
            <input type="text" name="name">
        </div>
        <div>
            <label> Last Name: *</label>
            <input type="text" name="last name">
        </div>
        <div>
            <label> Email Address: *</label>
            <input type="text" name="email">
        </div>
        <div>
            <label> Password: *</label>
            <input type="password" name="password">
        </div>
        <div>
            <label> Confirm Password: *</label>
            <input type="password" name="confirm password">
        </div>
        <div>
            <label> Birthday: </label>
            <input type="date" name="date">
        </div>
        <p>Gender Identity:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="non-binary" name="gender" value="non-binary">
        <label for="non-binary">Non-binary</label>
        <input type="radio" id="i prefer not to answer" name="gender" value="i prefer not to answer">
        <label for="i prefer not to answer">I prefer not to answer</label>
        <p>A short description about myself:</p>
        <textarea name="" id="" cols="30" rows="4"></textarea><br>
        <label for="language">Favorite language:</label>
        <select name="language" id="language">
            <option value="javaScript">JavaScript</option>
            <option value="html">HTML</option>
            <option value="css">CSS</option>
        </select>
        <div>
            <input type="checkbox" id="yes">
            <label for="yes">Yes, I would like to receive periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </form>
</body>
</html>
